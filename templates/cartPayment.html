<h1>Payment Gateway/h1>
<h2>Review your payment and credit card's detail</h2>
<hr />

<table id="orderListTable">
  <tr>
    <th>Art.</th>
    <th>Name</th>
    <th>Mixture</th>
    <th>Price</th>
    <th>Details</th>
  </tr>
  <tr id="noOrderMessage">
    <td colspan="5">There is no pending order!</td>
  </tr>

</table>

<div class="formWrapper">
  <form id="sendPayment" action="/api/payment" method="POST">
    <div class="formError"></div>
    <div class="formDelayedSuccess">Your payment has been sent. You'll be redirected to your Order's page till 5 second.</div>
    <input class="hiddenEmailAddressInput" type="hidden" name="email" />
    <div class="inputWrapper">
      <div class="inputLabel">Total articles</div>
      <input class="disabled displayTotalCountInput" type="text" name="totalCount" disabled />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Total price (USD)</div>
      <input class="disabled displayTotalPriceInput" type="text" name="totalPrice" disabled />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta blue">Pay by creadit card</button>
    </div>
  </form>
</div>
